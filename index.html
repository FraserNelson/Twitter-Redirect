<!DOCTYPE html>
<html>
<head>
  <title>Create a Twitter Card</title>
</head>
<body>
  <h1>Create a Twitter Card with Redirect</h1>
  <form action="/create" method="POST">
    <input name="title" placeholder="Title" required><br>
    <input name="description" placeholder="Description" required><br>
    <input name="image" placeholder="Image URL" required><br>
    <input name="url" placeholder="Redirect URL" required><br>
    <button type="submit">Generate</button>
  </form>
</body>
</html>
